<!DOCTYPE html>
<html>
<head>
</head>
<body>

  <header class="v-header container">
    <div class="fullscreen-video-wrap">
     <video autoplay muted loop id="myVideo">
        <source src={{bacgroundvideo}} type="video/mp4">

      </video>
    </div>
    <div class="header-overlay"></div>
    <div class="header-content text-md-center">
       <div class="wrap">
  </div>
  <div class ="dowing">
          <h1 class="control">Welcome E-sports Website</h1>
          <p >“Some seek the comfort of their therapist's office, other head to the corner pub and dive into a pint, but I chose running as my therapy”</p>
    <!--  <a class="btn">Sign in</a>
          <a class="btn">Sign up</a> -->
          <button class="bttn" onclick="document.getElementById('id01').style.display='block'" style="width:auto; margin-right:10px;">Login</button>
          
          <!-- <button class="btn ">sign up</button> -->

    <div id="id01" class="modal">
      
      <form class="modal-content animate">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
          <h3>Login Options</h3>
        </div>

        <div class="container">
          <!-- <label for="uname"><b>Username</b></label> -->
          <input type="text" placeholder="Enter Username" required   #username>

          <!-- <label for="psw"><b>Password</b></label> -->
          <input type="password" placeholder="Enter Password" required  #password>
          <!-- <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label> -->
            
          <button class="bttn" type="submit" (click) = "foo(username,password)">Login</button>
        </div>
      </form>
    </div>
        <button class="bttn" onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Sign up</button>

    <div id="id02" class="modal">
      
      <form class="modal-contenting animate" #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm,game,Ranking,username,pasword1)"> 
        <div class="imgcontainer">
          <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
          <h3>SIGN UP</h3>
        </div>
  
        <div class="container">
    <select style="color:black;" type = "text" #game required>
      		  <!-- <option class = "Game">Game</option> -->
			  <option value="Tennis">Tennis</option>
			  <option value="Badminton">Badminton</option>
			  <option value="Table Tennis">Table tennis</option>
        <option value="Squash">Squash</option>
	  </select>
    <select style="color:black;" #Ranking type="text" required>
            <!-- <option class = "Ranking">Ranking</option> -->
        <option value="Beginneer Level">Beginneer level</option>
        <option value="Medium Level">Medium level</option>
        <option value="Advance Level">Advance level</option>
    </select>
          <input type="text" placeholder="Enter your Name"   #username1 required>
          <input type="Password" placeholder="Password"   #pasword1 required>
          <button class ="bttn" routerLink="playerUser" (click)= "sign(game.value,Ranking.value,username1.value,pasword1.value,employeeForm)" >Check value</button>          
        </div>

          <!-- <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn"></button> -->
      </form>
      
    </div>
    </div>
    </div>

  </header>
  <script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
var modal1 = document.getElementById('id02');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal1) {
        modal.style.display = "none";
    }
}
</script>
</body>
</html>
